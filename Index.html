    <style>
        * {

            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;

        }



        body {
            background-color: rgb(235, 130, 155);
        }

        img {
            border-radius: 50%;
            width: 40px;

        }

            width: 17rem;
            height: auto;

            border-radius: 10px;
            padding: 30px;


        }

        .list {

        }



        .center {
            position: relative;
            float: bottom;

            padding-top: 1rem;

        button {
            background-color: #d65891;
            text-decoration: none;
            border: none;
            padding: 11px 21px;
            color: white;

        }

        .grey {

        }

        .popup {
            display: grid;
            justify-content: center;
            align-items: center;
